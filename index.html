<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.jade.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>

<body>
    <header class="container">
        <nav>
            <ul>
                <li><b>Expo managment system</b></li>
            </ul>
            <ul>
                <li><a href="#">Tareas</a></li>
                <li><a href="#">Mi perfil</a></li>
                <li><a href="#" role="button">Cerrar sesion</a></li>
            </ul>
        </nav>
        <section style=" display:flex; flex-direction: column; align-items: center;">
            <h1>
                Sistema de gesti√≥n de equipo EXPO
            </h1>
            <h2>
                <a href="#" style="text-decoration: none;">Karbon Zero</a>
            </h2>
        </section>
    </header>
    <main class="container">
        <h2>Integrantes de equipo</h2>
        <div class="scrollable-table">
            <table id="tabla_equipo" class="overflow-auto striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Correo</th>
                        <th>Codigo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aqui van las filas que iteraremos con javascript provenientes de la API -->
                </tbody>
            </table>
        </div>

    </main>
    <dialog id="modalAgregar">
        <article>
            <header>
                <a href="" class="close" id="btnClose"></a>
                <h3>Agregar integrante</h3>
            </header>
            <form id="frmAgregar" style="border-radius: 20px;">
                <input type="text" id="txtNombre" placeholder="Nombre" required>
                <input type="text" id="txtApellido" placeholder="Apellido" required>
                <input type="email" id="txtEmail" placeholder="Email" required>
                <input type="text" id="txtCodigo" placeholder="Codigo" required>
                <button type="submit" class="contrast">Guardar</button>

            </form>
        </article>
     </dialog>
    <!-- Boton flotante para agregar integrantes -->
    <button id="btnAgregar" class="add-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-circle-plus-icon lucide-circle-plus">
            <circle cx="12" cy="12" r="10" />
            <path d="M8 12h8" />
            <path d="M12 8v8" />
        </svg>
    </button>
    
    <script src="/js/index.js"></script>
</body>

</html>
